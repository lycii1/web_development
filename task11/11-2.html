<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.main::after{
			content:"";
			display:block;
			clear:both;       
		}
		.content{
			margin:0 auto;
			background-color:#FF0000; 
			height:500px;
		}
		.aside:first-child{
			float:left;
			background-color: #FFC0CB;
			height:600px;
			width:180px;
		}
		.aside:nth-child(2){
			float:right;
			background-color: #FFFF00;
			height:600px;
			width:140px;
		}
		.footer{
			background-color: #CCCCCC;
		}
		
	</style>
</head>
<body>
	<div class="main">
		
		<div class="aside">aside</div>
		<div class="aside">asaide</div>
		<div class="content">content</div>
	</div>
	<div class="footer">footer</div>
</body>
</html>
